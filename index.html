<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajaxtodo</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
 <style>
    *{
        font-family: "playfair Display",serif;
    }
 </style>
<body>

    <h1 class="mt-3 text-center "> LIST</h1>
    <div class="row w-100"  >
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th class="bg-success text-light ">ID</th>
                        <th class="bg-success text-light ">EMAIL</th>
                        <th class="bg-success text-light ">USERNAME</th>
                        <th class="bg-success text-light ">NAME</th>
                        <th class="bg-success text-light ">CITY,STREET</th>
                        <th class="bg-success text-light ">LATITUDE</th>
                    </tr>
                </thead>
        
                <tbody id="result">
                   
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
<script>
   fetch('https://fakestoreapi.com/users').then((response)=>{
    response.json().then((product)=>{
        console.log(product);
        product.forEach((item)=>{
            result.innerHTML += `
            <tr>
                        <th class="bg-success text-light ">${item.id}</th>
                        <th class="bg-success text-light ">${item.email}</th>
                        <th class="bg-success text-light ">${item.username}</th>
                        <th class="bg-success text-light ">${item.name.firstname}</th>
                        <th class="bg-success text-light ">${item.address.city},${item.address.street}</th>
                        <th class="bg-success text-light ">${item.address.geolocation.lat}</th>
                    </tr>
            `
        })
    })
   })

</script>
